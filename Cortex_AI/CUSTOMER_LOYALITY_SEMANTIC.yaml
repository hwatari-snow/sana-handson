name: CUSTOMER_LOYALITY
description: Tasty Bytesの顧客分析
tables:
  - name: CUSTOMER_LOYALTY_METRICS_V
    description: This view provides a comprehensive overview of customer loyalty metrics, including customer demographics, contact information, and sales data, as well as a list of visited location IDs, to help analyze and track customer behavior and loyalty for the Tasty Bytes business.
    base_table:
      database: TB_101
      schema: ANALYTICS
      table: CUSTOMER_LOYALTY_METRICS_V
    dimensions:
      - name: CITY
        description: The city where the customer is located.
        expr: CITY
        data_type: VARCHAR(16777216)
        sample_values:
          - Montreal
          - Boston
          - Manchester
      - name: COUNTRY
        description: The country where the customer is located.
        expr: COUNTRY
        data_type: VARCHAR(16777216)
        sample_values:
          - India
          - United States
          - South Korea
      - name: CUSTOMER_ID
        description: Unique identifier for a customer in the loyalty program.
        expr: CUSTOMER_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '6579'
          - '89190'
          - '169631'
      - name: E_MAIL
        description: The email address of the customer.
        expr: E_MAIL
        data_type: VARCHAR(16777216)
        sample_values:
          - Abby.Torres@hotmail.com
          - Noe.Dillon@aol.com
          - Layton.Carr@gmail.com
      - name: FIRST_NAME
        description: The first name of the customer.
        expr: FIRST_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Zayden
          - Samantha
          - Ismael
      - name: LAST_NAME
        description: The customer's last name.
        expr: LAST_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Bernard
          - Parker
          - Grimes
      - name: PHONE_NUMBER
        description: The phone number associated with a customer's loyalty program account.
        expr: PHONE_NUMBER
        data_type: VARCHAR(16777216)
        sample_values:
          - 869-405-8156
          - 011-653-5297
          - 612-327-8155
